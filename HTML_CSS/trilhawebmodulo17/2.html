<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='./style2.css' >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <main>
        
        <div class='tipo-hsl'>
            HSL 
            <p>" hsl(120,80%, 50%)"</p>
        </div>
        <div class='tipo-hsla'>
            HSLa 
            <p>"hsla(10, 80%, 50%, 1)"</p>
        </div>
        <div class='tipo-rgb'>
            RGB 
            <p>"rgb(123,43,234)"</p>
        </div>

        <div class='tipo-rgba'>
            RGBA  
            <p>"rgba(123,32,65,0.5)"</p>
        </div>

        <div class='tipo-hex'>
            Hexadecimal  
            <p>"#fa3"</p>
        </div>

        <div class='tipo-hexTransparency'>
            Hexadecimal com transparência  
            <p>"#ffee00aa"</p>
        </div>
        <div class='tipo-nome'>
            Por nome 
            <p>"gray"</p>
        </div>
        <div class='tipo-current'>
            Cor do atributo color 
            <p>"currentcolor"</p>
        </div>
        
        <div class='tipo-initial'>
            Cor initial(padrão do navegador) 
            <p>"initial"</p>
        </div>
        
    </main>
</body>
</html>
