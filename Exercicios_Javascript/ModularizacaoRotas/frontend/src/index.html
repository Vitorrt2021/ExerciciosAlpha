<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>
<body>

    
    <form class='form_post'>
        <h3>Adicionar funcionário</h3>
        <div class='form_container'>
            <label for="form_post_name"> Nome</label>
            <input id='form_post_name' type="text">    
        </div>
        
        <div class='form_container'>
            <label for="form_post_email"> Email</label>
            <input id='form_post_email' type="email">    
        </div>
        
        <div class='form_container'>
            <label for="form_post_sector"> Setor</label>
            <input id='form_post_sector' type="text">    
        </div>
        
        <div class='form_container'>
            <label for="form_post_ramal"> Ramal</label>
            <input id='form_post_ramal' type="number">    
        </div>
        
        <div class='form_container'>
            <label for="form_post_birthday"> Data de Nascimento</label>
            <input id='form_post_birthday' type="date">    
        </div>
        <div class="form_buttons">
            <input id='form_button_submit' type="submit" value='Confimar'>
            <input id='form_button_reset' type="reset" value='Cancelar'>
        </div>
    </form>
    <form class='form_put'>
        <h3>Mudar dados</h3>
         
        <div class='form_container'>
            <label for="form_put_type"> Tipo</label>
            <select name="type" id="form_put_type">
                <option value="name">Nome</option>
                <option value="email">Email</option>
                <option value="sector">Setor</option>
                <option value="branch">Ramal</option>
                <option value="birthday">Data de Nascimento</option>      
            </select>
        </div>
        <div class='form_container'>
            <label for="form_put_value">Novo valor</label>
            <input id='form_put_value' type="text">    
        </div>
        <div class="form_buttons">
            <input id='form_put_button_submit' type="submit" value='Confimar'>
            <input id='form_put_button_reset' type="reset" value='Cancelar'>
        </div>
    </form>
    <main> 
        <section class='table_persons'>
            <div class="table_header">
                <h1>Gestão de funcionários</h1> 
                <div class='container_buttons'>
                    <button class='button_post'>Adicionar funcionário</button>
                    <button class='button_sector'>Setor</button>
                    <button class='button_ramal'>Ramal</button>
                    <button class='button_birthdays'>Aniversariantes</button>
                </div>
            </div>

            <section class="table_container">
                <table id='result_table'>
                </table>
            </section>
        </section>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
