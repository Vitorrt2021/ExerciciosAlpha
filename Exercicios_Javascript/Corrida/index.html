            <button class='confirmar--escolherModo--preSelecionado'> Pré-Selecionado </button>
   
            <button class='confirmar--escolherModo--aleatorio'> Aleatório </button>
        </div>

        <div class="escolherModoContainer escolhas--escolherModo">

        </div>
    </section>
    <section class="resultado">
        <li class='classificacao--corredor'>
            <ul class="classificacao--nome">Nome</ul>
            <ul class="classificacao--vencidas">Voltas Vencidas</ul>
        </li>
        <div class='classificacao'>  
        </div>

    <script type="text/javascript" src="./script.js"></script>
