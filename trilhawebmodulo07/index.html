<!DOCTYPE html>
<html lang='pt-BR'>
<head>
   <meta charset="UTF-8">
   <title>Trabalhando com audio</title>
</head>

<body>
    <h1>Trabalhando com videos no html</h1>
    <video controls style='width:80%'>
        <source src="./audiovideo/videoimagine.mp4" type="video/mp4"> <!-- Escolhido pelo Firefox -->
        Desculpa; seu navegador não é compatível com vídeo em HTML5.
      </video> 
    <audio autoplay="autoplay" controls="controls">
        <source src="./audiovideo/imagine.mp3" type="audio/mp3" />
        seu navegador não suporta HTML5
        </audio>
       
</body>
</html>
