<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='./style1.css' >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <main>

        <div class='area-de-trabalho'>
            <h1>
                Alinhando imagens
            </h1>
            <section class='alinhando-imagem' >
                <img src='./biblioteca.png' />
            </section> 
        </div>      
        <div class='area-de-trabalho'>
            <h1>
                Alinhando na vertical
            </h1>
            <section class='alinhando-vertical' >
                <div class='blocos quadrado_1'>
                </div>
                
                <div class='blocos quadrado_2'>
                </div>
                
                <div class='blocos quadrado_3'>
                </div>

                <div class='blocos quadrado_4'>
                </div>
            </section> 
        </div>      
        
        <div class='area-de-trabalho'>
            <h1>
                Alinhando na horizontal
            </h1>
            <section class='alinhando-horizontal' >
                <div class='blocos quadrado_1'>
                </div>
                
                <div class='blocos quadrado_2'>
                </div>
                
                <div class='blocos quadrado_3'>
                </div>

                <div class='blocos quadrado_4'>
                </div>
            </section> 
        </div>      
        
        <div class='area-de-trabalho'>
            <h1>
                Alinhando no centro
            </h1>
            <section class='alinhando-centro' >
                <div class='blocos quadrado_1'>
                </div>
            </section> 
        </div>      
        
        <div class='area-de-trabalho'>
            <h1>
                Alinhando tipo escada
            </h1>
            <section class='alinhando-escada' >
                <div class='blocos quadrado_1'>
                </div>
                
                <div class='blocos quadrado_2'>
                </div>
                
                <div class='blocos quadrado_3'>
                </div>
            </section> 
        </div>      
    </main>
</body>
</html>
